<div class="splash-container centered">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">

          <h1 class="card-title">
            {{ 'Pages.Home.Title' | translate }}
          </h1>

          <h2 class="card-subtitle text-muted">
            {{ 'Pages.Home.Subtitle' | translate }}
          </h2>

          <div class="places-to-go">
            <div class="d-grid gap-2 px-3 d-block">
              <button type="button"
                      class="btn btn-primary d-block"
                      routerLink="/itemtest">
                {{ 'Pages.Home.Links.ItemTest' | translate }}
              </button>
            </div>
          </div>

          <div class="card-footer text-muted text-center">
            {{ 'Pages.Home.Footer' | translate }} - {{ version }}
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
