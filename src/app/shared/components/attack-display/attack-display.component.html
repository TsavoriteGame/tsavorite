
<div class="card-container">
  <div class="card-slot-container card"
       [ngbTooltip]="tipContent"
       container="body"
       dndType="Attack"
       [dndDraggable]="{ attack: name }">
    <svg-icon [src]="'assets/images/attacks/' + name.toLowerCase() + '.svg'" [svgStyle]="{ 'width.px': 64, fill: 'rgb(0, 0, 0)' }"></svg-icon>
  </div>

  <div class="icon-text size-big">
    {{ name }}
  </div>
</div>

<ng-template #tipContent>
  <div class="sub-tooltip" [class.fantasy]="(options$ | async).isFantasyFont">
    <div class="card-name size-big">
      {{ name }}
    </div>

    <div class="card-interaction size-medium">
      Damage: {{ attackInfo.damage }} | Delay: {{ attackInfo.castTime }}
    </div>
  </div>
</ng-template>
