<div class="card full-space gameplay-space">
  <div class="row" *ngIf="character$ | async as character">
    <div class="col">

      <div class="row">
        <div class="col-6">
          <div class="mt-3 ms-3 d-flex flex-row align-items-center">
            <span class="icon-text">Backpack</span>
          </div>
        </div>
        <div class="col-6">
          <div class="mt-3 ms-3 d-flex flex-row align-items-center">
            <span class="icon-text">Combine</span>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-6 item-zone">
          <div class="ms-3 mt-3 d-flex flex-row align-items-center" *ngFor="let slot of slots">
            <app-card-slot [card]="character.items[slot]"></app-card-slot>
          </div>
        </div>

        <div class="col-6">
          <div class="ms-3 mt-3 d-flex flex-row justify-content-around">
            <app-card-slot placeholder="Source"></app-card-slot>

            <app-card-slot placeholder="Target"></app-card-slot>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
