
<div class="card full-space gameplay-space">

  <ng-container *ngIf="mapInfo$ | async as mapInfo">
    <div class="row mt-3">
      <div class="col">
        <div class="text-center icon-text size-header">
          {{ mapInfo.currentNode.name }}
        </div>

        <div class="text-center icon-text size-subheader px-3">
          {{ mapInfo.currentNode.description }}
        </div>
      </div>
    </div>
  </ng-container>
</div>
